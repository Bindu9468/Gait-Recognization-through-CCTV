<div style="margin-top: 20px;">
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp"
        placeholder="Enter Name" />
      <small id="nameHelp" class="form-text text-muted">Enter a distinct name to identify the person.</small>
    </div>

    <div class="form-group">
      <label for="regFile">Video File</label>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="regFile" name="regFile" accept="video/*" oninput="updateLab(this.value, 'regLab')">
        <label id="regLab" class="custom-file-label" for="regFile">Upload Video File for Registration</label>
      </div>
      <small id="fileHelp" class="form-text text-muted">This may take a moment. Please stay tuned!</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit and Proceed</button>
  </form>
</div>

<script type="text/javascript" src="/static/js/update_label.js"></script>
